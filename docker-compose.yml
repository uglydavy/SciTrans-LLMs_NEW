version: '3.8'

services:
  # Main GUI application
  scitrans-gui:
    build:
      context: .
      target: runtime
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data:ro        # Input PDFs (read-only)
      - ./output:/app/output       # Output PDFs
      - ./cache:/app/cache         # Translation cache
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CLI worker for batch processing
  scitrans-worker:
    build:
      context: .
      target: runtime
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./cache:/app/cache
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    command: ["python", "-c", "print('Worker ready. Use docker exec to run translations.')"]
    profiles:
      - worker

  # GPU-enabled version (requires nvidia-docker)
  scitrans-gpu:
    build:
      context: .
      target: gpu
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./cache:/app/cache
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu

volumes:
  cache:
  output:

